
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./index.css">
    
    <style>
        .container{
            background-color: aqua;
            display: flex;
            height: 3rem;  
            max-width: 1200px;
        }

        .left{
            background-color: red;
            width: 50%;
            display: flex;
            align-items:center; 
        }

        .right{
            background-color:blue;
            width: 100%;
            display: flex;
            align-items: center;
        }
    </style>

   
</head>

<body>
    <div class="container">
        <div class="left">
            <div>left</div>
        </div>
        <div class="right">
            <div>Right</div>
        </div>
    </div>
 
</body>

</html>
